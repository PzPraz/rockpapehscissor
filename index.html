<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="section">
            <button>Reset</button>
            <div class="header">
                <img src="" alt="" class="enemyChoice">
            </div>
                <div class="cards">
                <div id="one" class="card">
                    <img src="img/rock.png" alt="">
                </div>
                <div id="two" class="card">
                    <img src="img/paper.png" alt="">
                </div>
                <div id="three" class="card">
                    <img src="img/scissor.png" alt="">
                </div>
            </div>
            <div class="footer">
                <div class="yourScore">Your score is:  &nbsp;<div class='defaultPoint'>0</div></div>
                <div class="opponentsScore">Sidious's score is: &nbsp;<div class='enemyDefaultPoint'>0</div></div>
            </div>
            <div class="resultContainer">
                <span class="result"></span>
            </div>
        </div>
    </body>
</html>
